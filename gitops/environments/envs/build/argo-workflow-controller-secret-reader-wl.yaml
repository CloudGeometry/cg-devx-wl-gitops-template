kind: Role
metadata:
  name: argo-workflow-controller-secret-reader
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
rules:
  - apiGroups: ['']
    resources: [secrets]
    verbs: [get]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argo-workflow-controller-secret-reader
  annotations:
    argocd.argoproj.io/sync-wave: "-5"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argo-workflow-controller-secret-reader
subjects:
  - kind: ServiceAccount
    name: argo-workflow-controller
    namespace: argo
