apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -dev

resources:
- ../../base
- ingress.yaml
- cm.yaml
- external-secrets.yaml

components:
- ../../variants/dev

patches:
- path: deployment.yaml
- path: version.yaml
- path: settings.yaml

configurations:
- ./kustomizeconfig/skip-cm-suffix.yaml
